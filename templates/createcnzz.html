<body>
<form method="POST" action="{{url_for('creatd_cnzzcompleted')}}">
    <meta charset="utf-8">
    <style type="text/css">
        button{
            width:100px;
            height: 50px;
        }
    </style>
    <div class="container"> 
        <br>   
        <div style="text-align:center">
            <h2> 批量建立 cnzz 域名 </h2>  
        </div>    
        <br>     
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"> Cookie : </label>
            <input type="text" class="form-control" id="exampleFormControlInput2" name="cookie" required="required" placeholder="請參照 wiki 教學，填上獲得的 cnzz 帳號 cookie 內容。(前面的 cookie: 不用寫，只要帶入:後面的值。ex. PHPSESSID=xxxxxxxxx )">
        </div>
        <br>     
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"> Token : </label>
            <input type="text" class="form-control" id="exampleFormControlInput2" name="token" required="required" placeholder="請參照 wiki 教學，填上獲得的 cnzz 帳號 token 內容。(ex. cnzz_xxxxxxxxxxxxx )">
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"> 域名 : </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="domain" required="required" rows="10" placeholder="請輸入建立域名清單，多個域名可用換行或者,隔開。
            bill.com
            bosco.live
            bill.cc"></textarea>
        </div>
        <br>
        <div style="text-align:center">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
        <!-- <div style = "margin:3em;" > 
            <button type="submit" class="btn btn-primary btn-lg" id="load2" data-loading-text="<i class = 'fa fa-spinner fa-spin ' ></i>  Processing Order">Submit Order </button> 
        </div> -->
    </div>
</form>
