<body>
    <form method="POST" action="{{url_for('yc_openhttps_completed')}}">
        <meta charset="utf-8">
        <style type="text/css">
            .btn{
                background-color:orange;
                border: none;
                font-size: 20px;
                font-weight: normal;
                color: #0c3e29;
                outline:none;
                cursor:pointer;
                padding: 15px 25px ;
                box-shadow: 0 9px #bbb;
                border-radius: 10px;
            }
            .btn:hover{
                background-color: darkorange;
            }
    
            .btn:active{
                background-color:darkorange;
                box-shadow: 0 3px #aaa;
                transform:translateY(4px);
            }
        </style>
        <div class="container">
            <div class="mb-3">
                <br>
                <label for="exampleFormControlInput1" class="form-label"> 商戶名稱 : </label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="customer_ID" required="required">
            </div>
            <br>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"> 域名 : </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="domain_list" required="required" rows="5" placeholder="請輸入域名，多域名請用換行隔開。"></textarea>
            </div>
            <br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> https Port: </label>
                <input type="text" class="form-control" id="exampleFormControlInput2" name="request_port" required="required">
            </div>
            <br>
            <label for="exampleFormControlTextarea1" class="form-label"> 是否需開啟強轉 https : </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="flexRadioDefault1" value="0" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    禁用
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="flexRadioDefault2" value="1">
                <label class="form-check-label" for="flexRadioDefault2">
                    啟用
                </label>
            </div>
                <!-- <input type="radio" name="type" value="1"> API<br>
                <input type="radio" name="type" value="2"> Web<br>
                <input type="radio" name="type" value="3"> WebSocket<br>
                <input type="radio" name="type" value="4"> 大文件下載<br>
                <input type="radio" name="type" value="5"> 小文件下載<br>
                <input type="radio" name="type" value="6"> 其他<br> -->
            <!-- <div class="row">
                跳轉(不需要的話留空即可) : <br>
                <input type="text" class="form-control" name="redirect" size="15" placeholder="301/302">      
            </div> -->
            <div style="text-align:center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
            <!-- <button type="submit" class="btn btn-primary" style="position: absolute; left: 500px; top: 20px">Submit</button> -->
        </div>
    </form>
</body>
