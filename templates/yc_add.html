<body>
    <form method="POST" action="{{url_for('ycadd_completed')}}">
        <meta charset="utf-8">
        <style type="text/css">
            button{
                width:100px;
                height: 50px;
            }
        </style>
        <div class="container">
            <div class="mb-3">
                <br>
                <label for="exampleFormControlInput1" class="form-label"> 商戶名稱 : </label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="customer_ID" required="required">
            </div>
            <br>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"> 域名 : </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="domain_list" required="required" rows="5" placeholder="請輸入域名，多域名中間請用 , 或者換行隔開。"></textarea>
            </div>
            <br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> 請求 Port (多個請使用,隔開，或者可用範 ex. 30221-30225) : </label>
                <input type="text" class="form-control" id="exampleFormControlInput2" name="request_port" required="required">
            </div>
            <br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> 源站 IP/Cname : </label>
                <input type="url" class="form-control" id="exampleFormControlInput3" name="origin_addr" placeholder="格式請輸入完整 url , ex. https://1.1.1.1" required="required">
            </div>
            <br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> 源站 Port (遵循請求協議請輸入 matchviewer) : </label>
                <input type="text" class="form-control" id="exampleFormControlInput4" name="origin_port" required="required">
            </div>
            <div class="form-check">
                請選擇加速類型<br>
                <input class="form-check-input" type="radio" name="type" id="flexRadioDefault1" value="1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    API
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="flexRadioDefault2" value="2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Web
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="flexRadioDefault3" value="3">
                <label class="form-check-label" for="flexRadioDefault3">
                    WebSocket
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="flexRadioDefault4" value="4">
                <label class="form-check-label" for="flexRadioDefault4">
                    大文件下載
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="flexRadioDefault5" value="5">
                <label class="form-check-label" for="flexRadioDefault5">
                    小文件下載
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="flexRadioDefault6" value="6">
                <label class="form-check-label" for="flexRadioDefault6">
                    其他
                </label>
            </div>

            <br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> 跳轉(不需要的話留空即可) : </label>
                <input type="text" class="form-control" id="exampleFormControlInput5" name="redirect" placeholder="301/302" >
            </div>

                <!-- <input type="radio" name="type" value="1"> API<br>
                <input type="radio" name="type" value="2"> Web<br>
                <input type="radio" name="type" value="3"> WebSocket<br>
                <input type="radio" name="type" value="4"> 大文件下載<br>
                <input type="radio" name="type" value="5"> 小文件下載<br>
                <input type="radio" name="type" value="6"> 其他<br> -->
            <!-- <div class="row">
                跳轉(不需要的話留空即可) : <br>
                <input type="text" class="form-control" name="redirect" size="15" placeholder="301/302">      
            </div> -->
            <div style="text-align:center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
            <!-- <button type="submit" class="btn btn-primary" style="position: absolute; left: 500px; top: 20px">Submit</button> -->
        </div>
    </form>
</body>
