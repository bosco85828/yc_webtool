
<form method="POST" action="{{url_for('ycadd_completed')}}">
    <meta charset="utf-8">
    <style type="text/css">
        button{
            width:100px;
            height: 100px;
        }
    </style>
<div class="row">
    商戶名稱 : <br>
    <input type="text" class="form-control" name="customer_ID" size="20">
    
</div>
<br>
<div class="row">
    <div class="col">
        域名: <br>
        <textarea type="text" class="form-control" name="domain_list" rows="5" cols="50" placeholder="請輸入域名，多域名中間請用 , 隔開。"></textarea>
        
    </div>
</div>
<br>
<div class="row">
    請求 Port (多個請使用,隔開，或者可用範 ex. 30221-30225) : <br>
    <input type="text" class="form-control" name="request_port" size="20">
    
</div>
<br>
<div class="row">
    源站 IP/Cname : <br>
    <input type="text" class="form-control" name="origin_addr" size="35" placeholder="格式請輸入完整 url , ex. https://1.1.1.1">    
</div>
<br>
<div class="row">
    源站 Port (遵循請求協議請輸入 matchviewer) : <br>
    <input type="text" class="form-control" name="origin_port" size="20">
    
</div>
<br>
<div class="row">
    請選擇加速類型<br>
    
    <input type="radio" name="type" value="1"> API<br>
    <input type="radio" name="type" value="2"> Web<br>
    <input type="radio" name="type" value="3"> WebSocket<br>
    <input type="radio" name="type" value="4"> 大文件下載<br>
    <input type="radio" name="type" value="5"> 小文件下載<br>
    <input type="radio" name="type" value="6"> 其他<br>
</div>
<br>
<div class="row">
    跳轉(不需要的話留空即可) : <br>
    <input type="text" class="form-control" name="redirect" size="15" placeholder="301/302">
    
</div>
<br>



<button type="submit" class="btn btn-primary" style="position: absolute; left: 500px; top: 20px">Submit</button>
