{% extends "base.html" %}
{% block app_content %}
<!DOCTYPE html>
    <html>
    <body>
        <h1>File List</h1>
        <ul>
            {% for file in files %}
                <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
            {% endfor %}
        </ul>
    </body>
    </html>

{% endblock %}
